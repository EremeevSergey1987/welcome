<body>

<form class="reg_form" method="post">
  <h1>Регистрация на конференцию</h1>
  <div class="mb-3">
    <label class="form-label" for="name">Фамилия имя отчество:</label>
    <input type="text" id="name" name="name" class="reg_form__input form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label" for="email">E-mail</label>
    <input type="email" id="email" name="email" class="reg_form__input form-control" />
  </div>
  <div>
    <label class="form-label">Пол:</label>
    <div class="mb-3">
      <label><input class="form-check-input" type="radio" name="sex" value="male" /> мужской</label>
      <label><input class="form-check-input" type="radio" name="sex" value="female" /> женский</label>
    </div>
  </div>

  <div>
    <label class="form-label">Предпочтительное время выступления</label>
    <div class="mb-3">
      <label><input class="form-check-input" type="checkbox" name="type_morning" value="1" /> утром</label>
      <label><input class="form-check-input" type="checkbox" name="type_afternoon" value="1" /> день</label>
      <label><input class="form-check-input" type="checkbox" name="type_evening" value="1" /> вечер</label>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Секция:</label>
    <select name="section" class="form-select">
      <option value="frontend">Frontend</option>
      <option value="backend">Backend</option>
      <option value="management">Менеджмент</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Тема выступления:</label>
    <textarea name="info" class="reg_form__input form-control"> </textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Файл</label>
    <input type="file" name="presentation" class="form-control"/>
  </div>

  <div class="mb-3">
    <input type="reset" class="btn btn-warning" value="Сбросить">
    <input type="submit" class="btn btn-success" value="Отправить">
  </div>

</form>
